<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>嵌套环形图</title>
</head>
<body>
<div id="demo" style="width: 100%; height: 800px;"></div>
<script type="text/javascript" src="../static/echarts.js"></script>
<script type="text/javascript">
var myChart = echarts.init(document.getElementById('demo'));
option = {
    legend: {
    },
    tooltip: {//tooltip的formatter中不能直接用{xxx}{@[1]}来指定维度数据 可以在encode中指定
        trigger: 'item'
    },
    dataset: {
            source: [
                ['product','入库','退库'],
                ['物料1', 555, 90],
                ['物料2', 455, 80],
                ['物料3', 550, 98],
                ['物料4', 55, 9],
                ['物料5', 105, 20]
            ]
        },
    series: [
        {
            name:'出库量',
            type:'pie',
            selectedMode: 'single',
            radius: [0, '30%'],

            label: {
                formatter: '{b}：{d}%  ',
                position: 'inner'//标签位置，饼图扇形内部
            },
            labelLine: {//标签引导线
                show: false

            },
            encode: {
                itemName: 0,
                value: 1
            }
        },
        {
            name:'退库量',
            type:'pie',
            radius: ['40%', '55%'],//第一项内半径 第二项外半径
            label: {
                formatter: '{a|{a}}\n{hr|}\n  {b|{b}：}{@[2]}  {per|{d}%}  ',
                backgroundColor: '#eee',
                borderColor: '#aaa',
                borderWidth: 1,
                borderRadius: 4,
                rich: {//自定义富文本样式，然后再formatter中引入{a|xxx}  表示xxx使用a样式
                    a: {
                        color: '#999',
                        lineHeight: 22,
                        align: 'center'
                    },
                    hr: {
                        borderColor: '#aaa',
                        width: '100%',
                        borderWidth: 0.5,
                        height: 0
                    },
                    b: {
                        fontSize: 16,
                        lineHeight: 33
                    },
                    per: {
                        color: '#eee',
                        backgroundColor: '#334455',
                        padding: [2, 4],
                        borderRadius: 2
                    }
                }
            },
            encode: {
                itemName: 0,
                value: 2
            }
        }
    ]
};
myChart.setOption(option);
</script>
</body>
</html>
