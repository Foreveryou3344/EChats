<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>散点图</title>
</head>
<body>
<div id="demo" style="width: 100%; height: 800px;"></div>
<script type="text/javascript" src="../static/echarts.js"></script>
<script type="text/javascript">
    function randomdata(n) {
        var data = [];
        for(var i=0;i<n;i++){
            var datadetail =[];
            var a = Math.round(Math.random()*1000);
            var b = Math.round(Math.random()*1000);
            datadetail.push(a);
            datadetail.push(b);
            datadetail.push(a-b);
            data.push(datadetail)
        }
        return data;
    }
var dataBJ = randomdata(100);

var dataGZ = randomdata(200);

var dataSH = randomdata(300);


var itemStyle = {
    normal: {
        opacity: 0.8,
        shadowBlur: 10,
        shadowOffsetX: 0,
        shadowOffsetY: 0,
        shadowColor: 'rgba(0, 0, 0, 0.5)'
    }
};

option = {
    backgroundColor: '#404a59',
    color: [
        '#dd4444', '#fec42c', '#80F1BE'
    ],
    legend: {
        y: 'top',
        data: ['物料1', '物料2', '物料3'],
        textStyle: {
            color: '#fff',
            fontSize: 16
        }
    },
    grid: {
        x: '10%',
        x2: 150,
        y: '18%',
        y2: '10%'
    },
    tooltip: {
        padding: 10,
        backgroundColor: '#222',
        borderColor: '#777',
        borderWidth: 1,
        formatter: function (obj) {
            var value = obj.value;
            var text ='<div style="border-bottom: 1px solid rgba(255,255,255,.3); font-size: 18px;padding-bottom: 7px;margin-bottom: 7px">'
                + obj.seriesName +'：'
                + '</div>'
                + '需求量：' + value[0] + '<br>'
                + '生产量：' + value[1] + '<br>'
                + '差额：' + value[2] + '<br>';
            return text
        }
    },
    xAxis: {
        type: 'value',
        name: '需求',
        nameGap: 16,
        nameTextStyle: {
            color: '#fff',
            fontSize: 14
        },
        splitLine: {
            show: false
        },
        axisLine: {
            lineStyle: {
                color: '#eee'
            }
        }
    },
    yAxis: {
        type: 'value',
        name: '供给',
        nameLocation: 'end',
        nameGap: 20,
        nameTextStyle: {
            color: '#fff',
            fontSize: 16
        },
        axisLine: {
            lineStyle: {
                color: '#eee'
            }
        },
        splitLine: {
            show: false
        }
    },
    visualMap: [
        {
            left: 'right',
            top: '10%',
            dimension: 2,
            type: 'piecewise',
            pieces:[
                {min:600,color:'black'},
                {min:300, max:600},
                {min:0, max:300},
                {min:-300, max:0},
                {min:-600, max:-300},
                {max:-600,color:'black'}
            ],
            color:['#E0022B', '#E09107', '#A3E00B']
        }
    ],
    series: [
        {
            name: '物料1',
            type: 'scatter',
            itemStyle: itemStyle,
            data: dataBJ
        },
        {
            name: '物料2',
            type: 'scatter',
            itemStyle: itemStyle,
            data: dataSH
        },
        {
            name: '物料3',
            type: 'scatter',
            itemStyle: itemStyle,
            data: dataGZ
        }
    ]
};
var myChart = echarts.init(document.getElementById('demo'));
myChart.setOption(option, true);
</script>
</body>
</html>
